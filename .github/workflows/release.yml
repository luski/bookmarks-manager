name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: |
          npm run ci
          npm run db:migrate
          npm run bookmarks add "https://example.com" "Test" "Test bookmark" "test"
          npm run bookmarks list

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist config scripts initialize.sh package.json package-lock.json README.md INSTALL.md LICENSE release/ 2>/dev/null || true
          cd release
          tar -czf ../bookmarks-manager-${GITHUB_REF_NAME}.tar.gz .
          cd ..
          zip -r bookmarks-manager-${GITHUB_REF_NAME}.zip release/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bookmarks-manager-*.tar.gz
            bookmarks-manager-*.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            bookmarks-manager-*.tar.gz
            bookmarks-manager-*.zip
          retention-days: 30
